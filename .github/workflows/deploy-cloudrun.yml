name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  packages: read

jobs:
  deploy:
    name: Build and Deploy to Google Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: projects/70756149774/locations/global/workloadIdentityPools/github-actions/providers/github-repos
          service_account: hshn-devsecops-service-account@hs-heilbronn-devsecops.iam.gserviceaccount.com
          create_credentials_file: true
          export_environment_variables: true
          access_token_lifetime: 3600s
          access_token_scopes: https://www.googleapis.com/auth/cloud-platform

      - name: Check gcloud version
        run: gcloud version

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: 'hs-heilbronn-devsecops'

      - name: Build Docker image
        run: |
            docker build -t gcr.io/hs-heilbronn-devsecops/note-api:latest .

      - name: Push Docker image to Google Container Registry
        run: |
              docker push gcr.io/hs-heilbronn-devsecops/note-api:latest

      - name: Deploy to Google Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: 'hs-heilbron-devsecops-omega-oops'
          image: 'gcr.io/hs-heilbronn-devsecops/note-api:2024-11-19-15'
          region: 'europe-west3'
          env_vars: BACKEND=memory