name: Deploy to Google Cloud Run

on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed

permissions:
  id-token: write
  contents: read
  packages: read

jobs:
  deploy:
    name: Deploy to Google Cloud Run
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Read Image Name from Workspace
        run: |
            IMAGE_NAME=$(cat $GITHUB_WORKSPACE/image-name.txt)
            echo "Using Image Name: $IMAGE_NAME"
            echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV


      - name: Load configuration
        run: |
          echo "${{ secrets.CONFIG_JSON }}" | base64 --decode > config.json
          echo "service_name=$(jq -r '.service_name' config.json)" >> $GITHUB_ENV
          echo "region=$(jq -r '.region' config.json)" >> $GITHUB_ENV
          echo "artifact_registry=$(jq -r '.artifact_registry' config.json)" >> $GITHUB_ENV
          echo "env_vars=$(jq -r '.env_vars | tojson' config.json)" >> $GITHUB_ENV


      - name: Authenticate with GCP
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true
          access_token_lifetime: 3600s
          access_token_scopes: https://www.googleapis.com/auth/cloud-platform

      - name: Log GCP authentication success
        run: echo "Successfully authenticated with GCP."


      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
            project_id: ${{ secrets.PROJECT_ID }}

      - name: Check gcloud version
        run: gcloud version

      - name: Configure Docker to use Artifact Registry
        run: gcloud auth configure-docker ${{ env.artifact_registry }}

      - name: Deploy to Google Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{ env.service_name }}
          image: ${{ env.IMAGE_NAME }}
          region: ${{ env.region }}
          env_vars: ${{ env.env_vars }}
          ingress: all
          no_traffic: false

      - name: Log Cloud Run deployment success
        run: echo "Successfully deployed to Google Cloud Run."

      - name: Get Cloud Run service details
        run: gcloud run services describe note-api-hs-heilbron-devsecops-omega-oops --region europe-west3

      - name: Log Deployment Details
        run: |
              echo "Deployed image: ${{ env.artifact_registry }}/hs-heilbronn-devsecops/cloud-run-source-deploy/note-api-hs-heilbron-devsecops-omega-oops:${{ github.sha }}" > deployment.log
        continue-on-error: true

      - name: Upload Deployment Log
        uses: actions/upload-artifact@v3
        with:
            name: deployment-log
            path: deployment.log