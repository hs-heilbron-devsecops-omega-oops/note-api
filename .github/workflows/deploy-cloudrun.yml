name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  packages: read

jobs:
  deploy:
    name: Trigger Google Cloud Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v1
        with:
          WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true
          access_token_lifetime: 3600s
          access_token_scopes: https://www.googleapis.com/auth/cloud-platform

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: 'hs-heilbronn-devsecops'

      - name: Trigger Google Cloud Build
        run: |
          gcloud builds submit --config cloudbuild.json \
            --substitutions _SERVICE_NAME=note-api-hs-heilbron-devsecops-omega-oops,_REGION=europe-west3,_IMAGE_TAG=${{ github.sha }}
